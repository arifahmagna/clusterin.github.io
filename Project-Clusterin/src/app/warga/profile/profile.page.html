<!-- Header -->
<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="ion-text-center white-font">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Judul Bagian -->
  <h2 class="section-title">Informasi Akun</h2>

  <!-- Informasi Akun -->
  <div class="card-profile">
    <!-- Foto -->
    <div class="photo-vertical">
      <ng-container *ngIf="profile.foto; else defaultFoto">
        <img [src]="profile.foto" class="profile-photo" />
      </ng-container>

      <ng-template #defaultFoto>
        <ion-icon name="person-circle-outline" class="profile-photo default-icon"></ion-icon>
      </ng-template>

      <input type="file" hidden #fileInput accept="image/*" (change)="onChangeFoto($event)" />
      <ion-button size="small" fill="outline" class="btn-ganti-foto" (click)="fileInput.click()">
        Ganti Foto
      </ion-button>
      <p class="note">Ukuran foto maksimal 5mb</p>
    </div>


    <!-- Info -->
    <div class="info-text">
      <div class="info-item">
        <label>Nama Akun</label>
        <div class="value-row">
          <ion-input *ngIf="editMode" [(ngModel)]="profile.nama"></ion-input>
          <span *ngIf="!editMode">{{ profile.nama }}</span>
        </div>
      </div>

      <div class="info-item">
        <label>NIK</label>
        <div class="value-row">
          <ion-input *ngIf="editMode" [(ngModel)]="profile.nik"></ion-input>
          <span *ngIf="!editMode">{{ profile.nik }}</span>
        </div>
      </div>

      <div class="info-item">
        <label>Alamat Email</label>
        <div class="value-row">
          <ion-input *ngIf="editMode" [(ngModel)]="profile.email"></ion-input>
          <span *ngIf="!editMode">{{ profile.email }}</span>
          <span *ngIf="!editMode && profile.emailTerverifikasi" class="badge-verifikasi">
            âœ” Sudah Verifikasi
          </span>
        </div>
      </div>

      <div class="info-item">
        <label>No. Handphone</label>
        <div class="value-row">
          <ion-input *ngIf="editMode" [(ngModel)]="profile.noHp"></ion-input>
          <span *ngIf="!editMode">{{ profile.noHp }}</span>
        </div>
      </div>

      <div class="info-item">
        <label>Password</label>
        <div class="value-row">
          <ion-input *ngIf="editMode" [(ngModel)]="profile.password" type="password"></ion-input>
          <span *ngIf="!editMode">{{ profile.password }}</span>
        </div>
      </div>

      <div class="info-item">
        <label>Status</label>
        <div class="value-row">
          <ion-input *ngIf="editMode" [(ngModel)]="profile.status"></ion-input>
          <span *ngIf="!editMode">{{ profile.status }}</span>
        </div>
      </div>

    </div>
    <br />
    <ion-button expand="block" fill="outline" (click)="toggleEdit()">
      {{ editMode ? 'Simpan' : 'Edit' }}
    </ion-button>

  </div>



  <!-- Judul Bagian -->
  <h2 class="section-title">Informasi Lainnya</h2>

  <!-- Informasi Lainnya -->
  <div class="section-lainnya custom-background">
    <div class="lain-item" *ngFor="let info of informasiLain" (click)="bukaHalaman(info.route)">
      <ion-icon [name]="info.icon" class="item-icon"></ion-icon>

      <div class="item-info">
        <h2>{{ info.title }}</h2>
      </div>
      <ion-icon name="chevron-forward-outline" class="item-arrow"></ion-icon>
    </div>
  </div>

</ion-content>
