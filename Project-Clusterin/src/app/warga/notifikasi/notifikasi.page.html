<ion-header>
  <ion-toolbar>

    <!-- Tombol Back -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="warga/tabs/home"></ion-back-button>
    </ion-buttons>

    <!-- Judul Tengah Manual -->
    <div class="judul-notifikasi">Notifikasi</div>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="notifikasi-group">
    <h3 class="custom-background">Hari Ini</h3>
    <div *ngFor="let item of notifikasiHariIni" class="notifikasi-item">
      <div class="notifikasi-icon" [ngClass]="item.jenis">
        <ion-icon [name]="getIconByJenis(item.jenis)"></ion-icon>
      </div>
      <div class="notifikasi-info">
        <h4 class="judul custom-background">{{ item.title }}</h4>
        <p class="deskripsi">{{ item.desc }}</p>
        <div class="notifikasi-footer">
          <span class="badge" [ngClass]="getBadgeClass(item.status)">{{ item.status | titlecase }}</span>
          <span class="waktu">{{ item.waktu }}</span>
        </div>
      </div>
      <ion-icon name="chevron-forward-outline" class="chevron-icon"></ion-icon>
    </div>
  </div>

  
</ion-content>
