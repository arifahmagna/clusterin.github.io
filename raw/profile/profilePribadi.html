<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile: Informasi Pribadi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>


<body>
    <div id="view-mode">
        <div class="container text-center pt-1 pb-2"
            style="background: var(--biruBG1); font-weight: var(--fwbold);  font-size: 24px; border-radius: 0 0 10px 10px;">
            <div class="row align-items-center justify-content-center mt-3 ">
                Informasi Pribadi
            </div>
        </div>

        <div class="container mb-2 pb-2 mt-4" width="50 ">
            <div class="card" style="background: white; color: #26374D">
                <div class="card-body">
                    <div class="header-3 mb-3" style="font-weight: var(--fwbold);">Informasi Umum</div>
                    <div class="mb-2 row">
                        <label for="NIK" class="col-sm-2 col-form-label">NIK</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="NIK" value="01737391739"
                                style="font-weight: var(--fwbold);">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="nama_lengkap" class="col-sm-2 col-form-label">Nama Lengkap</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="nama_lengkap"
                                value="Arifah Magna Saidah" style="font-weight: var(--fwbold);">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="tempat_lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="tempat_lahir"
                                value="Belum dilengkapi" style="font-weight: var(--fwbold); color: #D0DA12;">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="tanggal_lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-10">
                            <input type="date" readonly class="form-control-plaintext" id="tanggal_lahir"
                                value="Belum dilengkapi" style="font-weight: var(--fwbold); color: #D0DA12;">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" id="alamat" value="Karaba Indah"
                                style="font-weight: var(--fwbold);">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="nomor_hp" class="col-sm-2 col-form-label">No. Handphone</label>
                        <div class="col-sm-10">
                            <input type="tel" readonly class="form-control-plaintext" id="nomor_hp"
                                value="089630247079" style="font-weight: var(--fwbold);">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="jenis_kelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="jenis_kelamin" value="Wanita"
                                style="font-weight: var(--fwbold);">
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="showEdit()" type=" submit" class="btn btn-edit mb-3 mt-5">Edit</button>
            <a href="profile.html" style="text-decoration: none; color: inherit;">
                <button type="submit" class="btn btn-edit mb-3"
                    style="background-color: transparent !important;">Kembali</button></a>
        </div>
    </div>


    <div id="edit-mode" style="display: none">
        <div class="container text-center pt-1 pb-2"
            style="background: var(--biruBG1); font-weight: var(--fwbold);  font-size: 24px; border-radius: 0 0 10px 10px;">
            <div class="row align-items-center justify-content-center mt-3 ">
                Informasi Pribadi
            </div>
        </div>

        <div class="container mb-2 pb-2 mt-4" width="50 ">
            <div class="card" style="background: white; color: #26374D">
                <div class="card-body">
                    <div class="header-3 mb-3" style="font-weight: var(--fwbold);">Informasi Umum</div>
                    <div class="mb-2 row">
                        <label for="NIK_e" class="col-sm-2 col-form-label">NIK</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="NIK_e" value="01737391739"
                                style="font-weight: var(--fwbold); background: #D9D9D9;" placeholder="Masukkan NIK">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="nama_lengkap_e" class="col-sm-2 col-form-label">Nama Lengkap</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nama_lengkap_e"
                                value="Arifah Magna Saidah" style="font-weight: var(--fwbold); background: #D9D9D9;"
                                placeholder="Masukkan nama lengkap">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="tempat_lahir_e" class="col-sm-2 col-form-label">Tempat Lahir</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tempat_lahir_e"
                                style="font-weight: var(--fwbold);; background: #D9D9D9;"
                                placeholder="Masukkan tempat lahir">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="tanggal_lahir_e" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-10">
                            <input type="date"  class="form-control" id="tanggal_lahir_e"
                                style="font-weight: var(--fwbold); background: #D9D9D9;"
                                placeholder="Masukkan tanggal lahir">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="alamat_e" class="col-sm-2 col-form-label">Alamat</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="alamat_e" value="Karaba Indah"
                                style="background: #D9D9D9; font-weight: var(--fwbold);" placeholder="Masukkan alamat">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="nomor_hp_e" class="col-sm-2 col-form-label">No. Handphone</label>
                        <div class="col-sm-10">
                            <input type="tel"  class="form-control" id="nomor_hp_e" value="089630247079"
                                style="font-weight: var(--fwbold); background: #D9D9D9;"
                                placeholder="Masukkan nomor handphone">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="jenis_kelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-10  d-flex align-items-center">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <img src="asset/images/cowo.png" alt="Pria"
                                    style="width: 30px; height: 30px; object-fit: cover; margin-left: 8px; border-radius: 50%;">
                                <label class="form-check-label" for="radioDefault1" style="font-weight: var(--fwbold);">
                                    Pria
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <img src="asset/images/cewe.png" alt="Pria"
                                    style="width: 30px; height: 30px; object-fit: cover; margin-left: 8px; border-radius: 50%;">
                                <label class="form-check-label" for="radioDefault2" style="font-weight: var(--fwbold);">
                                    Wanita
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-edit mb-3 mt-5" data-bs-toggle="modal"
                data-bs-target="#modalEditSuccess">Simpan</button>

            <button onclick="cancelEdit()" type="submit" class="btn btn-edit mb-3"
                style="background-color: transparent !important;">Batal</button>

            <div class="modal fade" id="modalEditSuccess" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="container pb-2">
                            <div class="d-flex align-items-center justify-content-center"
                                style="font-size: 6rem; color: var(--biruBG1);">
                                <i class="bi bi-check-circle-fill text-center"></i>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <h5 class="modal-title text-center mb-3"
                                    style="color: var(--biruBG1); font-weight: var(--fwbold); font-size: 29px; font-family: Poppins, sans-serif;">
                                    Berhasil</h5>
                                <p>Perubahan informasi pribadi anda berhasil dilakukan.</p>
                            </div>

                            <div class="d-grid gap-2 mt-4 mx-3 mb-3 text-center">
                                <a href="profile.html">
                                    <button type="button" class="btn btn-yes">Kembali ke profil</button>
                                </a>
                                <a href="dashboard.html">
                                    <button type="button" class="btn btn-no">Kembali ke beranda</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>


    <script>
        function showEdit() {
            document.getElementById('view-mode').style.display = 'none';
            document.getElementById('edit-mode').style.display = 'block';
        }

        function cancelEdit() {
            document.getElementById('edit-mode').style.display = 'none';
            document.getElementById('view-mode').style.display = 'block';
        }
    </script>

</body>

</html>
