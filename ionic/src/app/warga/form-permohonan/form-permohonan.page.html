<ion-header>
  <ion-toolbar class="minmal-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/permohonan" text="" icon="arrow-back-outline"></ion-back-button>
         <div class="header-main custom-background">Form Permohonan</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding form-wrapper">
  <ion-card class="tamu-card">
    <div class="form-card">

      <label>Tanggal</label>
      <ion-input [value]="formData.tanggal" readonly></ion-input>

      <div class="section-label">Informasi Pribadi</div>

      <label>Nama</label>
      <ion-input [(ngModel)]="formData.nama"></ion-input>

      <label>Tempat</label>
      <ion-input [(ngModel)]="formData.tempat"></ion-input>

      <label>Tanggal Lahir</label>
      <ion-input type="date" [(ngModel)]="formData.tanggalLahir"></ion-input>

      <label>NIK</label>
      <ion-input type="number" [(ngModel)]="formData.nik"></ion-input>

      <label>Jenis Kelamin</label>
      <ion-select [(ngModel)]="formData.jenisKelamin" placeholder="Pilih Jenis Kelamin">
        <ion-select-option value="Laki-laki">Laki-laki</ion-select-option>
        <ion-select-option value="Perempuan">Perempuan</ion-select-option>
      </ion-select>

      <label>Alamat</label>
      <ion-input [(ngModel)]="formData.alamat"></ion-input>

      <label>Email</label>
      <ion-input type="email" [(ngModel)]="formData.email"></ion-input>

      <label>No. Hp</label>
      <ion-input type="tel" [(ngModel)]="formData.noHp"></ion-input>

      <div class="section-label">Detail Permohonan</div>

      <label>Jenis Permohonan</label>
      <ion-input [(ngModel)]="formData.jenisPermohonan"></ion-input>

      <label>Tujuan Permohonan</label>
      <ion-input [(ngModel)]="formData.tujuanPermohonan"></ion-input>

      <label>Lampiran Dokumen</label>
      <input type="file" (change)="onFileSelected($event)" />

      <ion-button expand="block" class="submit-btn" (click)="submitForm()">
        kirim
      </ion-button>

    </div>
  </ion-card>
</ion-content>

<div class="modal-overlay" *ngIf="showSuccessModal">
  <div class="modal-content">
    <div class="icon-wrapper">
      <ion-icon name="checkmark" class="icon-check"></ion-icon>
    </div>
    <h2 class="title">Permohonan Anda Berhasil<br />Dikirim</h2>
    <p class="subtitle">Form permohonan anda berhasil dikirim.</p>

    <ion-button expand="block" class="btn-primary white-font" (click)="goToPermohonan()">Kembali</ion-button>
    <a (click)="goToHome()" class="btn-link">Kembali ke Beranda</a>
  </div>
</div>
