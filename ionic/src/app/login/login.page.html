<ion-content class="login-page" fullscreen="true">
  <div class="login-container">
    <h2 class="title">Login</h2>


    <ion-item class="input-NIK">
      <ion-input placeholder="NIK" type="text"></ion-input>
    </ion-item>

     <ion-item class="input-password">
      <ion-input placeholder="password" type="password"></ion-input>
    </ion-item>

    <div class="forgot-password">
      <a routerLink="/forgot-password">Lupa Password?</a>
    </div>

    <ion-button expand="block" class="login-button">Login</ion-button>



    <div class="register-link">
      Belum Punya Akun? <a routerLink="/register">Daftar</a>
    </div>

  </div>
</ion-content>
